services:
  postgres:
    image: postgres:18.0-bookworm
    container_name: hbcore-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_NAME}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:8.2.2-bookworm
    container_name: hbcore-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  unleash-postgres:
    image: postgres:18.0-bookworm
    container_name: hbcore-unleash-postgres
    environment:
      POSTGRES_USER: ${UNLEASH_POSTGRES_USER:-unleash}
      POSTGRES_PASSWORD: ${UNLEASH_POSTGRES_PASSWORD:-unleash}
      POSTGRES_DB: ${UNLEASH_POSTGRES_NAME:-unleash}
    ports:
      - "${UNLEASH_POSTGRES_PORT:-5433}:5432"
    volumes:
      - unleash_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${UNLEASH_POSTGRES_USER:-unleash}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  migrations:
    build:
      context: ..
      dockerfile: packages/db/Dockerfile
    container_name: hbcore-migrations
    environment:
      NODE_ENV: production
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_NAME: ${POSTGRES_NAME}
      POSTGRES_SSL: ${POSTGRES_SSL:-false}
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  api:
    build:
      context: ..
      dockerfile: packages/api/Dockerfile
    container_name: hbcore-api
    ports:
      - "${API_PORT:-3001}:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      API_PORT: ${API_PORT:-3001}
      CORS_ORIGINS: ${CORS_ORIGINS}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_NAME: ${POSTGRES_NAME}
      POSTGRES_SSL: ${POSTGRES_SSL:-false}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
      UNLEASH_URL: ${UNLEASH_URL:-}
      UNLEASH_APP_NAME: ${UNLEASH_APP_NAME:-}
      UNLEASH_BACKEND_API_TOKEN: ${UNLEASH_BACKEND_API_TOKEN:-${UNLEASH_API_TOKEN:-}}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    restart: unless-stopped

  web:
    build:
      context: ..
      dockerfile: packages/web/Dockerfile
      args:
        # Pass NEXT_PUBLIC_* variables as build args
        # These are required at build time for Next.js to embed them in the bundle
        NEXT_PUBLIC_FIREBASE_API_KEY: ${NEXT_PUBLIC_FIREBASE_API_KEY}
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}
        NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}
        NEXT_PUBLIC_FIREBASE_APP_ID: ${NEXT_PUBLIC_FIREBASE_APP_ID}
        NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: hbcore-web
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_TELEMETRY_DISABLED: 1
      # Note: NEXT_PUBLIC_* vars are already embedded in the bundle at build time
      # These runtime env vars are optional but kept for consistency
      NEXT_PUBLIC_FIREBASE_API_KEY: ${NEXT_PUBLIC_FIREBASE_API_KEY}
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN:-}
      NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET:-}
      NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID:-}
      NEXT_PUBLIC_FIREBASE_APP_ID: ${NEXT_PUBLIC_FIREBASE_APP_ID:-}
      NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID:-}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      - api
    restart: unless-stopped

  unleash:
    image: unleashorg/unleash-server:7.4
    container_name: hbcore-unleash
    ports:
      - "4242:4242"
    environment:
      # This points Unleash to its backing database (unleash-postgres service)
      DATABASE_URL: postgresql://${UNLEASH_POSTGRES_USER:-unleash}:${UNLEASH_POSTGRES_PASSWORD:-unleash}@unleash-postgres:5432/${UNLEASH_POSTGRES_NAME:-unleash}
      # Disable SSL for local database connections
      DATABASE_SSL: "false"
      # Changing log levels:
      LOG_LEVEL: "warn"
      INIT_FRONTEND_API_TOKENS: ${UNLEASH_FRONTEND_API_TOKEN:-${INIT_FRONTEND_API_TOKENS:-}}
      INIT_BACKEND_API_TOKENS: ${UNLEASH_BACKEND_API_TOKEN:-${INIT_BACKEND_API_TOKENS:-${UNLEASH_API_TOKEN:-}}}
    depends_on:
      unleash-postgres:
        condition: service_healthy
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:4242/health || exit 1
      interval: 1s
      timeout: 1m
      retries: 5
      start_period: 15s
    restart: unless-stopped
    


volumes:
  postgres_data:
  redis_data:
  unleash_postgres_data:

